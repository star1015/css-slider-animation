<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>First Clip</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>
    <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="slider4.css">
</head>

<body style="margin: 0 !important; overflow: hidden !important;" onresize="myFunction()">
    <div id="slider_container" style="position: absolute;display: inline-block; overflow: hidden; display: flex; margin-left: 30px">
        <div class="firstdiv">
            <img src="Slide4/bar1.png" class="restoreimg firstimg"  style="width: 39%;position: absolute; top: 0%; right: -50%;">

            <img src="Slide4/bar2.png" class="restoreimg thirdimg" style="width: 36.5%;position: absolute; top: 23.5%; right: -50%;">

            <img src="Slide4/bar3.png" class="restoreimg fifthimg" style="width: 31.8%;position: absolute; top: 52%; right: -45%;">

            <img src="Slide4/bar4.png" class="restoreimg seventhimg" style="width: 28%;position: absolute; top: 79.3%; right: -40%;">
        </div>
        <div class="seconddiv">
            <img class="restoreimg secondimg" src="Slide4/graph1.png" style="width: 43%;position: absolute; top: 3%; left:-53%;">

            <img class="restoreimg fourthimg" src="Slide4/graph2.png" style="width: 51%;position: absolute; top: 27%; left:-62%;">

            <img class="restoreimg sixthimg" src="Slide4/graph3.png" style="width: 55%;position: absolute; top: 55%; left:-66%;">

            <img class="restoreimg eighthimg" src="Slide4/graph5.png" style="width: 61.5%;position: absolute; top: 82%; left:-72%;">
        </div>

    </div>
    <img src="./tag-green.png" class="green" style="position: absolute;width: 100%;height: auto;margin-left: 30%; display: none; z-index: -1000;">
    <img src="./tag-red.png" class="red" style="position: absolute;width: 100%;height: auto;margin-left: 30%; display: none; z-index: -1000;">
    <img src="./tag-yellow.png" class="yellow" style="position: absolute;width: 100%;height: auto;margin-left: 30%; display: none; z-index: -1000;">

    
</body>
<script src="./slider4.js"></script>
</html>
